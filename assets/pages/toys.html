<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>JUGUETES</title>
</head>
<body>
    <div id="app" class="container-fluid">
        <header>
            <nav class="navbar1 navbar-expand-lg">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link" href="#">Farmacia</a>
                    <a class="nav-link  fs-3" href="#">Juguetes</a>
                    <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <main class="flex-grow-1 d-flex justify-content-center flex-column flex-wrap w-100 p-2">
            <div class="espacio align-items-start">
                <div>
                <label class="checkbox-btn">
                    <label for="checkbox">Gato</label>
                    <input id="checkbox" type="radio" name="radio" v-on:click="filtroAnimal()" v-model="checkAnimal" value="gato">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-btn">
                    <label for="checkbox">Perro</label>
                    <input id="checkbox" type="radio" name="radio" v-on:click="filtroAnimal()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <label class="checkbox-btn">
                <label for="checkbox">Mayor a Menor Precio</label>
                <input id="checkbox" type="radio" name="checkbox" v-on:click="filtroPrecioMayor()">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-btn">
                <label for="checkbox">Menor a Mayor Precio</label>
                <input id="checkbox" type="radio" name="checkbox" v-on:click="filtroPrecioMenor()">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-btn">
                <label for="checkbox">Todas</label>
                <input id="checkbox" type="radio" name="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
    <div class="d-flex flex-wrap gap-3 align-items-center container justify-content-center">
        <template v-for="juguete of arrayTarjetas">
        <div class="cardProducto">
                <img :src="juguete.imagen" alt="" class="card-img">
            <div class="card-info-producto">
            <p class="text-title">{{juguete.producto}}</p>
            <p class="text-body"></p>
            </div>
            <div class="card-footer-producto">
            <span class="text-body">Precio: {{juguete.precio}}</span>
            <div class="card-button-producto">
            <svg class="svg-icon" viewBox="0 0 20 20">

            </svg>
            </div>
        </div>
    </div>
</template>
</div>
        </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/toys.js"></script>
</body>
</html>
